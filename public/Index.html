<!DOCTYPE html>
<html>
<head>
    <title>Asistente de Agendamiento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .chat-message { 
            margin: 10px 0;
            display: flex;
        }
        .user-message { justify-content: flex-end; }
        .bot-message { justify-content: flex-start; }
        .message-content {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-bubble { background-color: #DCF8C6; }
        .bot-bubble { background-color: #f1f5cb; }
        /* Enlaces estilo azul */
        .message-content a {
            color: #1D4ED8; /* Azul t铆pico */
            text-decoration: underline;
        }
        .message-content a:hover {
            color: #2563EB; /* Azul m谩s intenso al pasar el cursor */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-white p-6 shadow-lg">
            <div class="text-center mb-8">
                <a href="https://www.segurosbolivar.com/" target="_blank">
                    <img src="https://d9b6rardqz97a.cloudfront.net/staticImagesFront/seguros-color.svg" 
                         alt="Seguros Bolivar" 
                         class="w-500 mx-auto -mt-0">
                </a>
            </div>
            <p class="mb-7 text-sm">Bienvenido al Asistente de Agendamiento de citas m茅dicas del Seguro de Salud. Para comenzar, introduzca los datos solicitados:</p>
            <select id="cedula" class="w-full p-2 border rounded mb-4">
                <option value="">Selecciona una identificaci贸n</option>
            </select>
            <input type="email" id="email" class="w-full p-2 border rounded" placeholder="Correo electr贸nico" readonly>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <div class="bg-white p-4 shadow-lg">
                <h1 class="text-4xl text-gray-800 font-bold">Asistente de Agendamiento</h1>
                <p class="text-sm text-gray-500"> AI Lab</p>
            </div>
            
            <div id="chat-container" class="flex-1 p-4 overflow-y-auto"></div>
            
            <div class="bg-white p-4 border-t">
                <div class="flex gap-2">
                    <input type="text" id="message-input" 
                           class="flex-1 p-2 border rounded" 
                           placeholder="Realiza tu consulta...">
                    <button onclick="sendMessage()" 
                            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const datosUsuarios = {
            "1144061892": {
                "N煤mero de identificaci贸n del cliente": 1144061892,
                "Tipo de identificaci贸n del cliente": "CC",
                "N煤mero de p贸liza": "1010506065201",
                "Correo electr贸nico": "registrotp16@yopmail.com"
            },
            "52698467": {
                "N煤mero de identificaci贸n del cliente": 52698467,
                "Tipo de identificaci贸n del cliente": "CC",
                "N煤mero de p贸liza": "1010506065701",
                "Correo electr贸nico": "pilito004@yopmail.com"
            },
            "1017325451": {
                "N煤mero de identificaci贸n del cliente": 1017325451,
                "Tipo de identificaci贸n del cliente": "CC",
                "N煤mero de p贸liza": "1010506065501",
                "Correo electr贸nico": "camiloferrer@yopmail.com"
            },
            "79872427": {
                "N煤mero de identificaci贸n del cliente": 79872427,
                "Tipo de identificaci贸n del cliente": "CC",
                "N煤mero de p贸liza": "1001501971505",
                "Correo electr贸nico": "carloslopez@gmail.com"
            },
            "1075232142": {
                "N煤mero de identificaci贸n del cliente": 1075232142,
                "Tipo de identificaci贸n del cliente": "CC",
                "N煤mero de p贸liza": "1500510375701",
                "Correo electr贸nico": "pilito04@yopmail.com"
            },
            "1019045674": {
                "N煤mero de identificaci贸n del cliente": 1019045674,
                "Tipo de identificaci贸n del cliente": "CC",
                "N煤mero de p贸liza": "1003692188702",
                "Correo electr贸nico": "rene@yopmail.com"
            }

        };

        const select = document.getElementById('cedula');
        Object.keys(datosUsuarios).forEach(cedula => {
            const option = document.createElement('option');
            option.value = cedula;
            option.textContent = cedula;
            select.appendChild(option);
        });

        select.addEventListener('change', (e) => {
            const userData = datosUsuarios[e.target.value];
            document.getElementById('email').value = userData ? userData["Correo electr贸nico"] : '';
        });

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        let processingMessage = null;

        function addMessage(content, isUser, isMarkdown = false) {
            const div = document.createElement('div');
            div.className = `chat-message ${isUser ? 'user-message' : 'bot-message'}`;
            const formattedContent = isMarkdown ? marked.parse(content) : content;
            div.innerHTML = `
                <div class="message-content ${isUser ? 'user-bubble' : 'bot-bubble'}">
                    ${formattedContent}
                </div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const cedula = document.getElementById('cedula').value;

            if (!message || !cedula) return;

            addMessage(message, true);
            messageInput.value = '';

            // Mostrar "Escribiendo..." con un spinner animado
            processingMessage = document.createElement('div');
            processingMessage.className = 'chat-message bot-message';
            processingMessage.innerHTML = `
            <div class="message-content bot-bubble flex items-center gap-2">
                <svg class="h-6 w-6 animate-spin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="8" stroke="yellow" stroke-width="4" class="opacity-30"></circle>
                    <circle cx="12" cy="12" r="8" stroke="green" stroke-width="4" class="opacity-75" stroke-dasharray="15 30" stroke-linecap="round"></circle>
                </svg>
                Escribiendo...
            </div>`;

            chatContainer.appendChild(processingMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message, cedula })
                });

                const data = await response.json();
                processingMessage.remove();
                processingMessage = null;

                if (data.error) {
                    addMessage(data.error, false);
                } else {
                    let responseMessage = data.message || data;

                    responseMessage = responseMessage
                        .replace(/enlace en l铆nea/gi, '**[enlace en l铆nea](#)**')
                        .replace(/Confirmo/gi, '**Confirmo**')
                        .replace(/Continuar/gi, '**Continuar**')
                        .replace(/Agenda de Citas M茅dicas:/gi, '**Agenda de Citas M茅dicas:**');
            
                    addMessage(responseMessage, false, true);
                }
            } catch (error) {
                processingMessage.remove();
                processingMessage = null;
                addMessage('Error de conexi贸n. Por favor, intenta de nuevo.', false);
            }
        }



        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        addMessage("隆Hola!  <br> Es un gusto ayudarle con el agendamiento de sus citas m茅dicas del Seguro de Salud. Puedo programar citas presenciales en Bogot谩 y virtuales en todo el pa铆s.\nSi ya tiene una especialidad en mente 隆h谩gamelo saber! ┖ <br> Recuerde que por ahora solo puedo gestionar sus citas personales. 隆Comencemos! ", false);
    </script>
</body>
</html>
